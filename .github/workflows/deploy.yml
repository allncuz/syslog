name: PDP School Career Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euo pipefail

            echo "ğŸ“ Navigating to project directory..."
            REPO_DIR="/home/st"
            SERVICE_NAME="sys_bot"

            cd $REPO_DIR

            echo "ğŸ”§ Making sure Git remote uses SSH..."
            git remote set-url origin git@github.com:themusharraf/TeamUpBot.git

            echo "ğŸ”„ Pulling latest changes from Git..."
            git pull origin main

            echo "ğŸ Creating/Activating virtual environment..."
            if [ ! -d ".venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            echo "ğŸ“¦ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸš€ Restarting systemd service: $SERVICE_NAME"
            sudo systemctl restart $SERVICE_NAME
            sudo systemctl status $SERVICE_NAME --no-pager

            echo "âœ… Deployment successful!"
